<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive JavaScript Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="addTabIndex()">

  <h1>My Photo Gallery</h1>

  <div id="image-display">
    Hover over an image below to display here.
  </div>

  <div class="gallery">
    <figure>
      <img src="image/photo1.jpg" alt="Photo 1 description" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()" tabindex="0">
    </figure>
    <figure>
      <img src="image/photo2.jpg" alt="Photo 2 description" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()" tabindex="0">
    </figure>
    <figure>
      <img src="image/photo3.jpg" alt="Photo 3 description" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()" tabindex="0">
    </figure>
    <figure>
      <img src="image/photo4.jpg" alt="Photo 4 description" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()" tabindex="0">
    </figure>
    <figure>
      <img src="image/photo5.jpg" alt="Photo 5 description" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()" tabindex="0">
    </figure>
    <figure>
      <img src="image/photo6.jpg" alt="Photo 6 description" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()" tabindex="0">
    </figure>
  </div>

  <script src="script.js"></script>
</body>
</html>
